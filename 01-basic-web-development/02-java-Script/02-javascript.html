<!DOCTYPE html>
<html lang="en">
<head>
  <title>Text Box with Dropdown</title>
  <script>
    function addToDropdown() {
      const textbox = document.getElementById("textbox");
      const dropdown = document.getElementById("dropdown");
      const newOption = document.createElement("option");
      const text = textbox.value.trim();
        newOption.value = text;
        newOption.textContent = text;
        dropdown.appendChild(newOption);
        textbox.value = "";  // clear the text box after addin
    }
  </script>

  <style>
    .myclass {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    button {
      position: fixed;
     background-color: green;
      color: white;
      padding: 3px;
      border: none;
      /*cursor: pointer;*/
    }
  select{
    background-color: dimgray;
    color: white;
  }
  </style>
</head>
<body>

<input type="text" id="textbox" placeholder="Enter text">
<!--<input type="button" id="textbox" value ="Click Me">-->
<button onclick="addToDropdown()">Add Countries</button>

<br><br>

<select id="dropdown">
  <option value="" disabled selected>Select an option</option>
</select>

</body>
</html>
