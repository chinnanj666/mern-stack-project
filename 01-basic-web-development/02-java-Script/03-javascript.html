<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Country Dropdown</title>
    <script>
        var countrylist = {
            'India': ['Bengaluru', 'Maharashtra', 'Uttar Pradesh', 'Tamil Nadu', 'West Bengal'],
            'Canada': ['Ontario', 'Quebec', 'British Columbia', 'Alberta', 'Nova Scotia'],
            'Australia': ['New South Wales', 'Queensland', 'Victoria', 'Western Australia', 'South Australia'],
            'Germany': ['Bavaria', 'Berlin', 'Hesse', 'North Rhine-Westphalia', 'Saxony'],
            'United Kingdom': ['England', 'Scotland', 'Wales', 'Northern Ireland'],
            'Brazil': ['SÃ£o Paulo', 'Rio de Janeiro', 'Minas Gerais', 'Bahia', 'Pernambuco'],
            'Russia': ['Moscow', 'Saint Petersburg', 'Kazan', 'Novosibirsk', 'Yekaterinburg'],
            'USA': ['California', 'Texas', 'Florida', 'New York', 'Illinois'],
        };

        function myFunction() {
            var x = document.getElementById("countries");
            for (var country of Object.keys(countrylist)) {
                var option = document.createElement("option");
                option.value = country;
                option.textContent = country;
                x.appendChild(option);
            }
            x.addEventListener('change', papulate);
        }

        function papulate() {
            var countrySelect = document.getElementById("countries").value;
            var stateSelect = document.getElementById("states");
            stateSelect.innerHTML = '<option value="">Select a state</option>';

            if (countrylist[countrySelect]) {
                for (var state of countrylist[countrySelect]) {
                    var option = document.createElement("option");
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                }
            }
        }
    </script>

    <style>
        body {
            background: antiquewhite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        div {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: lightgoldenrodyellow;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        select {
            background-color: lightgoldenrodyellow;
            padding: 10px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
            animation: dropdownAnimation 0.5s ease-in-out;
        }

        option {
            background: white;
            padding: 10px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes dropdownAnimation {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body onload="myFunction()">
<div>
    <select id="countries">
        <option value="" disabled selected>Select a country</option>
    </select>

    <select id="states">
        <option value="">Select a state</option>
    </select>
</div>
</body>
</html>
