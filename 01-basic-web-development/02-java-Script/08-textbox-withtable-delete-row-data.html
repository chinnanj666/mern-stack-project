<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Textbox to Table</title>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 0;
      background-color: antiquewhite;
    }
    th{
      border-collapse: separate;
      border-spacing: 0;
      background-color: antiquewhite;
      padding:  10px;
    }
  </style>
  <script>
    function saveValue() {
      let textbox = document.getElementById("textbox").value;
      let table = document.getElementById("table").getElementsByTagName('tbody')[0];
      let newRow = table.insertRow();

      let cell1 = newRow.insertCell(0);
      let cell2 = newRow.insertCell(1);
      let cell3 = newRow.insertCell(2);

      cell1.innerText = table.rows.length;
      cell2.innerText = textbox;

      let deleteButton = document.createElement('button');
      deleteButton.innerText = "Delete";
      deleteButton.onclick = function() {
        table.deleteRow(newRow.rowIndex - 1);
      }
      cell3.appendChild(deleteButton);
      textbox.value = ``;
    }
  </script>
</head>

<body>
<input type="text" id="textbox" placeholder="Enter something"/>
<button onclick="saveValue()">Save</button> <br><br>

<table id="table" style="border: 1px solid black; width: 100%">
  <thead>
  <tr>
    <th>SL No</th>
    <th>Value</th>
    <th>Action</th>
  </tr>

  </thead>
          <tbody>

          </tbody>
</table>
</body>
</html>
